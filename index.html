<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Spartan:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div id="card" class="card">
    <div class="flex-item-1">
      <img src="images/image-equilibrium.jpg" alt="equilibrium-image" class="img-equilibrium">
    </div>
    <div class="flex-item-2">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <br>
      <div class="sub-2">
        <div class="sub-2-1">
          <img src="images/icon-ethereum.svg" alt="ethereum symbol">
          <p>0.041ETH</p>
        </div>
        <div class="sub-2-2">
          <img src="images/icon-clock.svg" alt="clock icon">
          <p>3 days left</p>
        </div>
        
      </div>
    </div>
    <div class="line"></div>
    <div class="flex-item-3">
      <img src="images/image-avatar.svg" alt="creator avatar">
      <h2>Creation of <span class="creator-name">Jules Wyvern</span></h2>
    </div>
  </div>
</body>
</html>
